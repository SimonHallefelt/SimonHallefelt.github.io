<div id="sudoku">
    <h1 class="game-title">Sudoku</h1>

    <div id="sudoku-table-container" data-selected="0,0"></div>

    <div class="number-selection-buttons-container">
        <button class="number-selection" onclick="setNumber('1')">1</button>
        <button class="number-selection" onclick="setNumber('2')">2</button>
        <button class="number-selection" onclick="setNumber('3')">3</button>
        <button class="number-selection" onclick="setNumber('4')">4</button>
        <button class="number-selection" onclick="setNumber('5')">5</button>
        <button class="number-selection" onclick="setNumber('6')">6</button>
        <button class="number-selection" onclick="setNumber('7')">7</button>
        <button class="number-selection" onclick="setNumber('8')">8</button>
        <button class="number-selection" onclick="setNumber('9')">9</button>
        <button class="number-selection" onclick="setNumber(' ')">Empty</button>
    </div>

    <div class="sudoku-button-container">
        <button class="number-selection" onclick="newSudoku()">New</button>
        <button class="number-selection" onclick="resetSudoku()">Reset</button>
    </div>
</div>
